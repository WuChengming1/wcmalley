<script>
      var diamond = document.querySelector('.diamond');
      var position = {
          left: 0,
          top: 0
      };
      document.body.addEventListener('keyup', function (e) {
          console.log(e.keyCode);
          console.log(e.key);
          if (e.keyCode === 38) {
              console.log('向上移动');
              position.top -= 60;
              if(position.top < 0){
                  position.top = 0;
              }
              diamond.style.top = position.top + 'px';
          } else if (e.keyCode === 40) {
              console.log('向下移动');
              position.top += 60;
              if(position.top >540){
                  position.top =540;
              }
              diamond.style.top = position.top + 'px'
          }else if (e.keyCode === 37) {
              console.log('向左移动');
              position.left -= 60;
              if(position.left < 0){
                  position.left = 0;
              }
              diamond.style.left = position.left + 'px';

          }else if (e.keyCode === 39) {
              console.log('向右移动');
              if (position.top < 540) {
                  if(position.left <540){
                      position.left += 60;
                  }else{
                      position.left = 540
                  }
              }else{
                  position.left += 60;
              }
              diamond.style.left = position.left + 'px'
          }
      })
  </script></li>
