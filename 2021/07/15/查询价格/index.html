  <h3>查询水果价格</h3>
  <input type="text" name="" id="keyword">
  <div class="result">
      <ul>

  <script>
      var fruits = [
          {
              name:'apple',
              price:'$5'
          },
          {
              name:'grreenapple',
              price:'$3'
          },
          {
              name:'redapple',
              price:'$6'
          },
          {
              name:'banana',
              price:'$3'
          },
      ]
      var keyword = document.querySelector('#keyword');
      keyword.addEventListener('keyup',function(){
          console.log('键盘弹起');
          var word = this.value.trim();
          console.log(word);
          var flist = fruits.filter(fruit => fruit.name.indexOf(word) !== -1)
          console.log(flist);
          if(flist.length >0){
              var html ='';
              flist.forEach(function(fruit) {
                  html += '<li>'+
                  '<span>'+fruit.name+'</span> <span class="price">'+fruit.price+'</span>'+
                  '</li>'
              });
              console.log(html);
          }else{
              html = '<li>暂无查询结果</li>'
          }
          var resultul = document.querySelector('.result > ul');
          resultul.innerHTML =html;  
      })
</script>
</body></li>
